<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //定义常量，不会改变
        //建议数组和对象用const来声明
        const arr = ['pink', 'red']
        arr.push('hah')//追加的数组内容是在数组原基础上进行操作，但arr所指的地址没变化。
        console.log(arr)
    </script>
</body>

</html>
